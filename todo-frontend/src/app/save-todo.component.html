<h1 mat-dialog-title>TODO</h1>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="submit(form)">

    <mat-form-field>
      <input matInput formControlName="title" required placeholder="Enter title"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="description" required placeholder="Enter description"/>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput [min]="todayDate" [matDatepicker]="picker1" required placeholder="Time of the event" formControlName="timeOfTheEvent"/>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <br/>

    <button mat-flat-button color="accent" [disabled]="!form.valid" type="submit">
      Save
    </button>
  </form>
  
</div>
